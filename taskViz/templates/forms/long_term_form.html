<form class="form-inline form-container long-term-form">
  <div class="form-group">
    <select id="amountLongTimeUnits">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <select id="longTimeUnit">
      <option value="weeks">weeks</option>
      <option value="months">months</option>
    </select>
  </div>
  <div class="form-group">
    <a class="cancel" id="cancelId" onclick="cancelFillingOutLongTermForm()">X</a>
  </div>
  <input type="submit" class="btn btn-default" id="longTermSubmit">
</form><br/>
