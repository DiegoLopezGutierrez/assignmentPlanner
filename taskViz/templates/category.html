<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Do you want to delete or update your category?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
           <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('edit_category', category_id=category.category_id) }}">Update</a>
          <form action="{{ url_for('delete_category', category_id=category.category_id) }}" method="POST">
            <input class="btn btn-secondary btn-sm mt-1 mb-1 btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>

</body>
</html>
